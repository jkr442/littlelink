<!DOCTYPE html>
<html>
<head>
	<title>Collapsible Table - Nord Theme</title>
	<style>
		body {
			background-color: #2E3440;
			color: #D8DEE9;
			font-family: sans-serif;
		}

		table {
			border-collapse: collapse;
			width: 100%;
			max-width: 800px;
			background-color: #3B4252;
			color: #ECEFF4;
		}

		th, td {
			text-align: left;
			padding: 8px;
			border-bottom: 1px solid #4C566A;
		}

		th {
			background-color: #4C566A;
		}

		.collapsible-header {
			background-color: #4C566A;
			cursor: pointer;
			padding: 8px;
			border: none;
			text-align: left;
			outline: none;
			font-size: 16px;
			transition: 0.4s;
			color: #D8DEE9;
			display: flex;
			align-items: center;
			justify-content: space-between;
		}

		.collapsible-header:hover {
			background-color: #5E81AC;
		}

		.collapsible-content {
			padding: 0 8px;
			display: none;
			overflow: hidden;
			border: 1px solid #4C566A;
			background-color: #434C5E;
			color: #D8DEE9;
		}

		.collapsible-content p {
			margin: 0;
		}
	</style>
	<script>
		function toggleContent(event) {
			var content = event.target.nextElementSibling;
			var rows = content.getElementsByTagName("tr");
			if (content.style.display === "block") {
				for (var i = 0; i < rows.length; i++) {
					rows[i].style.display = "none";
				}
				content.style.display = "none";
			} else {
				content.style.display = "block";
				for (var i = 0; i < rows.length; i++) {
					rows[i].style.display = "";
				}
			}
		}
	</script>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Section 1</th>
				<th>Section 2</th>
				<th>Section 3</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>
					<button class="collapsible-header" onclick="toggleContent(event)">Section 1</button>
					<div class="collapsible-content">
						<table>
							<tbody>
								<tr>
									<td>Content for section 1, row 1</td>
								</tr>
								<tr>
									<td>Content for section 1, row 2</td>
								</tr>
								<tr>
									<td>Content for section 1, row 3</td>
								</tr>
							</tbody>
						</table>
					</div>
				</td>
				<td>
					<button class="collapsible-header" onclick="toggleContent(event)">Section 2</button>
					<div class="collapsible-content">
						<table>
							<tbody>
								<tr>
									<td>Content for section 1, row 1</td>
								</tr>
								<tr>
									<td>Content for section 1, row 2</td>
								</tr>
								<tr>
									<td>Content for section 1, row 3</td>
								</tr>
							</tbody>
						</table>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</body>
