<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow Swirl Animation</title>
    <style>
        body, canvas {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas dimensions
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Particle class
        class Particle {
            constructor(x, y, radius, color, speed) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.speed = speed;
                this.radians = Math.random() * Math.PI * 2;
            }

            update() {
                this.radians += this.speed;
                this.x = x + Math.cos(this.radians) * 100;
                this.y = y + Math.sin(this.radians) * 100;
                this.draw();
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
            }
        }

        // Create particles
        const particles = [];
        const numParticles = 100;

        for (let i = 0; i < numParticles; i++) {
            const radius = Math.random() * 3 + 1;
            const x = canvas.width / 2;
            const y = canvas.height / 2;
            const color = i % 2 === 0 ? '#FFFF00' : (i % 3 === 0 ? '#000' : '#808080');
            const speed = Math.random() * 0.02 + 0.01;
            particles.push(new Particle(x, y, radius, color, speed));
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
            });
        }

        animate();
    </script>
</body>
</html>
