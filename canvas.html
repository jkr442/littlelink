<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow Swirl Animation</title>
    <style>
        body, canvas {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas dimensions
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Particle class
        class Particle {
            constructor(x, y, radius, color, speed, distance) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.speed = speed;
                this.radians = Math.random() * Math.PI * 2;
                this.distance = distance;
                this.lastMouse = { x: x, y: y };
            }

            update(lastMouse) {
                this.radians += this.speed;

                // Circular motion
                this.lastMouse.x += (mouse.x - this.lastMouse.x) * 0.05;
                this.lastMouse.y += (mouse.y - this.lastMouse.y) * 0.05;
                this.x = this.lastMouse.x + Math.cos(this.radians) * this.distance;
                this.y = this.lastMouse.y + Math.sin(this.radians) * this.distance;
                this.draw(lastMouse);
            }

            draw(lastMouse) {
                ctx.beginPath();
                ctx.strokeStyle = this.color;
                ctx.lineWidth = this.radius;
                ctx.moveTo(lastMouse.x, lastMouse.y);
                ctx.lineTo(this.x, this.y);
                ctx.stroke();
                ctx.closePath();
            }
        }

        let mouse = {
            x: innerWidth / 2,
            y: innerHeight / 2
        };

        window.addEventListener('mousemove', (event) => {
            mouse.x = event.clientX;
            mouse.y = event.clientY;
        });

        // Create particles
        const particles = [];
        const numParticles = 100;

        for (let i = 0; i < numParticles; i++) {
            const radius = Math.random() * 2 + 1;
            const x = canvas.width / 2;
            const y = canvas.height / 2;
            const color = i % 2 === 0 ? '#FFFF00' : (i % 3 === 0 ? '#000' : '#808080');
            const speed = Math.random() * 0.02 + 0.01;
            const distance = Math.random() * 100 + 50;
            particles.push(new Particle(x, y, radius, color, speed, distance));
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update(mouse);
            });
        }

        animate();
    </script>
</body>
</html>
