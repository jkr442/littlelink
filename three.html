<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Particle Swarm Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Set up Three.js scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create particle geometry and material
        const particleGeometry = new THREE.SphereGeometry(0.1, 32, 32);
        const greyMaterial = new THREE.MeshBasicMaterial({ color: 0x888888 });
        const blackMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
        const yellowMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });

        // Create particle system
        const numParticles = 100;
        const particles = [];
        const greyParticles = [];
        const blackParticles = [];
        const yellowGreyParticles = [];

        // Create random initial velocities for particles
        const velocities = [];
        for (let i = 0; i < numParticles; i++) {
            velocities.push(new THREE.Vector3(
                Math.random() * 0.02 - 0.01, // x
                Math.random() * 0.02 - 0.01, // y
                Math.random() * 0.02 - 0.01  // z
            ));
        }

        for (let i = 0; i < numParticles; i++) {
            // Grey particles
            const greyParticle = new THREE.Mesh(particleGeometry, greyMaterial);
            greyParticle.position.x = Math.random() * 20 - 10;
            greyParticle.position.y = Math.random() * 20 - 10;
            greyParticle.position.z = Math.random() * 20 - 10;
            greyParticles.push(greyParticle);
            scene.add(greyParticle);

            // Black particles
            const blackParticle = new THREE.Mesh(particleGeometry, blackMaterial);
            blackParticle.position.x = Math.random() * 20 - 10;
            blackParticle.position.y = Math.random() * 20 - 10;
            blackParticle.position.z = Math.random() * 20 - 10;
            blackParticles.push(blackParticle);
            scene.add(blackParticle);

            // Yellow to Grey particles
            const yellowGreyParticle = new THREE.Mesh(particleGeometry, yellowMaterial);
            yellowGreyParticle.position.x = Math.random() * 20 - 10;
            yellowGreyParticle.position.y = Math.random() * 20 - 10;
            yellowGreyParticle.position.z = Math.random() * 20 - 10;
            yellowGreyParticles.push(yellowGreyParticle);
            scene.add(yellowGreyParticle);
        }

        // Set up camera
        camera.position.z = 5;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            particles.forEach((particle, index) => {
                // Update particle positions with assigned velocities
                particle.position.add(velocities[index]);

                // Wrap particles around the screen
                if (particle.position.x < -10) particle.position.x = 10;
                if (particle.position.x > 10) particle.position.x = -10;
                if (particle.position.y < -10) particle.position.y = 10;
                if (particle.position.y > 10) particle.position.y = -10;
                if (particle.position.z < -10) particle.position.z = 10;
                if (particle.position.z > 10) particle.position.z = -10;
            });

            // Update yellow-grey particles color
            yellowGreyParticles.forEach(particle => {
                // Randomly switch between yellow and grey
                const randomColor = Math.random() < 0.5 ? 0xffff00 : 0x888888;
                particle.material.color.set(randomColor);
            });

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
