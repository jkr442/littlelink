<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Elliptical Particle Swarm Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Set up Three.js scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create particle geometry and material
        const particleGeometry = new THREE.SphereGeometry(0.1, 32, 32);
        const particleMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });

        // Create particle system
        const numParticles = 100;
        const particles = [];

        for (let i = 0; i < numParticles; i++) {
            const particle = new THREE.Mesh(particleGeometry, particleMaterial);
            particles.push(particle);
            scene.add(particle);
        }

        // Set up camera
        camera.position.z = 20;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001; // Convert milliseconds to seconds
            particles.forEach((particle, index) => {
                // Update particle positions along elliptical path
                const angle = (index / numParticles) * Math.PI * 2;
                const radiusX = 10;
                const radiusY = 5;
                const xOffset = Math.cos(time + index * 0.1) * 0.5; // Add oscillation to X position
                const yOffset = Math.sin(time + index * 0.1) * 0.5; // Add oscillation to Y position
                particle.position.x = Math.cos(angle) * radiusX + xOffset;
                particle.position.y = Math.sin(angle) * radiusY + yOffset;
            });
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
