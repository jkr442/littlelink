<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Particle Swarm Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Set up Three.js scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create particle geometry and material
        const particleGeometry = new THREE.SphereGeometry(0.1, 32, 32);
        const greyMaterial = new THREE.MeshBasicMaterial({ color: 0x888888 });
        const blackMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
        const yellowMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });

        // Create particle system
        const numParticles = 100;
        const particles = [];
        const greyParticles = [];
        const blackParticles = [];
        const yellowParticles = [];
        const trailParticles = []; // For the trail effect

        // Create random initial velocities for particles
        const velocities = [];
        for (let i = 0; i < numParticles; i++) {
            velocities.push(new THREE.Vector3(
                Math.random() * 0.02 - 0.01, // x
                Math.random() * 0.02 - 0.01, // y
                Math.random() * 0.02 - 0.01  // z
            ));
        }

        for (let i = 0; i < numParticles; i++) {
            // Grey particles
            const greyParticle = new THREE.Mesh(particleGeometry, greyMaterial);
            greyParticle.position.x = Math.random() * 20 - 10;
            greyParticle.position.y = Math.random() * 20 - 10;
            greyParticle.position.z = Math.random() * 20 - 10;
            particles.push(greyParticle); // Add to particles array
            greyParticles.push(greyParticle);
            scene.add(greyParticle);

            // Create a trail particle for the grey particle
            const trailParticle = new THREE.Mesh(particleGeometry, greyMaterial);
            trailParticle.position.copy(greyParticle.position);
            trailParticles.push(trailParticle);
            scene.add(trailParticle);

            // Black particles
            const blackParticle = new THREE.Mesh(particleGeometry, blackMaterial);
            blackParticle.position.x = Math.random() * 20 - 10;
            blackParticle.position.y = Math.random() * 20 - 10;
            blackParticle.position.z = Math.random() * 20 - 10;
            particles.push(blackParticle); // Add to particles array
            blackParticles.push(blackParticle);
            scene.add(blackParticle);

            // Yellow particles
            const yellowParticle = new THREE.Mesh(particleGeometry, yellowMaterial);
            yellowParticle.position.x = Math.random() * 20 - 10;
            yellowParticle.position.y = Math.random() * 20 - 10;
            yellowParticle.position.z = Math.random() * 20 - 10;
            particles.push(yellowParticle); // Add to particles array
            yellowParticles.push(yellowParticle);
            scene.add(yellowParticle);
        }

        // Set up camera
        camera.position.z = 5;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            particles.forEach((particle, index) => {
                // Update particle positions with assigned velocities
                particle.position.add(velocities[index]);

                // Wrap particles around the screen
                if (particle.position.x < -10) particle.position.x = 10;
                if (particle.position.x > 10) particle.position.x = -10;
                if (particle.position.y < -10) particle.position.y = 10;
                if (particle.position.y > 10) particle.position.y = -10;
                if (particle.position.z < -10) particle.position.z = 10;
                if (particle.position.z > 10) particle.position.z = -10;

                // Update trail particle position
                trailParticles[index].position.copy(particle.position);
            });

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
