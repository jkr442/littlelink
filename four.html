<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Particle Swarm Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('stonetile.jpg') no-repeat center center fixed;
            background-size: cover;
            background-color: #30073c; /* Fallback color */
            background-image: radial-gradient(circle, #30073c, #1c090e); /* Gradient for browsers that support it */
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Set up Three.js scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Define custom shader for glowing effect
        const customVertexShader = `
            uniform float amplitude;
            attribute float size;
            attribute vec3 customColor;
            varying vec3 vColor;
            void main() {
                vColor = customColor;
                vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                gl_PointSize = size * (300.0 / -mvPosition.z);
                gl_Position = projectionMatrix * mvPosition;
            }
        `;

        const customFragmentShader = `
            uniform vec3 color;
            varying vec3 vColor;
            void main() {
                if (length(gl_PointCoord - vec2(0.5, 0.5)) > 0.5) discard;
                gl_FragColor = vec4(color * vColor, 1.0);
            }
        `;

        // Create particle geometry
        const particleGeometry = new THREE.BufferGeometry();
        const positions = [];
        const colors = [];
        const sizes = [];

        // Add particles
        const numParticles = 1000;
        for (let i = 0; i < numParticles; i++) {
            positions.push((Math.random() - 0.5) * 100);
            positions.push((Math.random() - 0.5) * 100);
            positions.push((Math.random() - 0.5) * 100);

            const color = new THREE.Color(0xffffff);
            color.setHSL(i / numParticles, 1.0, 0.5);
            colors.push(color.r, color.g, color.b);

            sizes.push(10);
        }

        particleGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
        particleGeometry.setAttribute('customColor', new THREE.Float32BufferAttribute(colors, 3));
        particleGeometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

        // Create particle material
        const particleMaterial = new THREE.ShaderMaterial({
            uniforms: {
                amplitude: { value: 1.0 },
                color: { value: new THREE.Color(0xffa500) }
            },
            vertexShader: customVertexShader,
            fragmentShader: customFragmentShader,
            blending: THREE.AdditiveBlending,
            depthTest: false,
            transparent: true
        });

        // Create particle system
        const particleSystem = new THREE.Points(particleGeometry, particleMaterial);
        scene.add(particleSystem);

        // Set up camera
        camera.position.z = 100;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
